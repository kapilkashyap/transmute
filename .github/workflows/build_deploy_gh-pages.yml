name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # This example project is built using npm and outputs the result to the 'dist' folder
      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build

      - name: Generate deployment folder
        run: |
          mkdir build 
          mv index.html build/index.html
          mv index.js build/index.js
          mv /dist build/dist

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
